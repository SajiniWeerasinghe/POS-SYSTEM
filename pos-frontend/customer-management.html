<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      display: flex;
      align-items: center;
      font-size: 20px;
    }

    .header h2::before {
      content: '‚Üê';
      margin-right: 10px;
      font-size: 18px;
    }

    .add-btn {
      background-color: #1abc9c;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .form {
      margin: 20px 0;
    }

    .form input,
    .form textarea {
      width: calc(33% - 10px);
      padding: 10px;
      margin: 5px;
      box-sizing: border-box;
    }

    .form textarea {
      width: 100%;
      resize: vertical;
      height: 80px;
    }

    .form button {
      float: right;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .search {
      margin: 20px 0;
      display: flex;
      align-items: center;
    }

    .search input {
      padding: 8px;
      width: 200px;
      margin-right: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    table, th, td {
      border: 1px solid #eee;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f3f3f3;
    }

  </style>
</head>
<body>

  <div class="header">
    <h2>Customer Management</h2>
    <button class="add-btn">+ New Customer</button>
  </div>

  <div class="form">
    <input type="text" placeholder="Customer Name">
    <input type="text" placeholder="Salary">
    <input type="text" placeholder="Nic">
    <textarea placeholder="Address"></textarea>
    <button>Save Customer</button>
  </div>

  <div class="search">
    <input type="text" placeholder="Search customer">
  </div>

  <table>
    <thead>
      <tr>
        <th>Customer id</th>
        <th>Name</th>
        <th>Nic</th>
        <th>Status</th>
        <th>Address</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <!-- Customer rows will go here -->
    </tbody>
  </table>

</body>
</html>
