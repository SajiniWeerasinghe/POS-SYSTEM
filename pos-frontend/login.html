<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 14px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 5px;
    }

    .checkbox-group a {
      text-decoration: none;
      color: #007bff;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-button:hover {
      background-color: #0f5fd2;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Root email" />
    <input type="password" placeholder="password" />

    <div class="checkbox-group">
      <label>
        <input type="checkbox" />
        show password
      </label>
      <a href="#">forgot password</a>
    </div>

    <button class="login-button" onclick="window.location.href='dashboard.html'">Access Dashboard</button>

  </div>

</body>
</html>
