<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .forgot-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .forgot-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .forgot-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .reset-button {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 24px;
      cursor: pointer;
    }

    .reset-button:hover {
      background-color: #0f5fd2;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h2>Forgot password?</h2>
    <input type="text" placeholder="Root email" />
    <button class="reset-button">Send reset code</button>
  </div>

</body>
</html>
